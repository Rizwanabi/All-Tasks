<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body bgcolor="brown">
        <form action="">
            <fieldset>
                <legend><img src="https://thumbs.dreamstime.com/z/login-icon-button-vector-illustration-isolated-white-background-126999474.jpg" alt="login icon" width="30" height="30"><b>Login form</b></legend>
            <label for="FN">First Name: </label>
            <input type="text" id="FN" name="FirstName" placeholder="Enter Your First Name"><br><br>
            <label for="LN">Last Name: </label>
            <input type="text" id="LN" name="LastName" placeholder="Enter your Last Name"><br><br>
            <label for="Email">Email id:</label>
            <input type="email" id="Email" name="Emailid" placeholder="Enter email"><br><br>
            <label for="Ph">Phone No: </label>
            <input type="number" name="PhoneNum" id="Ph"><br><br>
            <label for="Pwd">Password: </label>
            <input type="text" id="Pwd" name="Password" placeholder="Enter Password"><br><br>
            <label for="date">DOB: </label>
            <input type="date" id="date" name="DOB" placeholder="Enter dob"><br><br>
            <label for="datetime">Datetime: </label>
            <input type="datetime-local" name="datetime" id="datetime"><br><br>
            <label for="Range">Communication: </label><br><br>
            <input type="range" id="Range" name="range"><br><br>
            <label for="communication"><b>English</b></label><br><br>
            <input type="radio" name="english" id="Excellent">
            <label for="Excellent">Excellent</label><br><br>
            <input type="radio" name="english" id="Good">
            <label for="Good">Good</label><br><br>
            <input type="radio" name="english" id="Poor">
            <label for="Poor">Poor</label><br><br>
            <input type="radio" name="english" id="verypoor">
            <label for="verypoor">Very Poor</label><br><br>
            <label for="TS"><b>Technical Skills: </b></label><br><br>
            <input type="checkbox" name="java" id="java">
            <label for="java">Java</label><br><br>
            <input type="checkbox" name="python" id="python">
            <label for="python">Python</label><br><br>
            <input type="checkbox" name="sql" id="sql">
            <label for="sql">SQL</label><br><br>
            <input type="checkbox" name=".net" id=".net">
            <label for=".net">.net</label><br><br>
            <input type="submit" formaction="submit.html" value="submit">
        </fieldset>
        </form>
    </body>
</html>
